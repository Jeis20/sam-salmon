<!DOCTYPE html/>
<html>
    
    <head>
        <title>Sam's Salmon Cookies</title>
        <meta charset='utf-8'>
        <link href="css/sales-style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>

    <body>
        <h1>Sam's Salmon Cookies</h1>
        
        <table id='storeLoc'></table>
        
        <h2></h2>
        
        <form>
            <fieldset>
                <legend>Add new store data</legend>

                <label for='store'>New Store Name</label>
                <input name='store' type='text' size='13' />

                <label for='min'>Minimum customers</label>
                <input name='min' type='text' size='5' />

                <label for='max'>Maxmimum customers</label>
                <input name='max' type='text' size='5' />

                <label for='avg'>Avg cookies per customer</label>
                <input name='avg' type='text' size='5' />

                <button type='submit'>Submit New Store</button>

            </fieldset>
        </form>
       
        <button id='clear-form-fields'>Clear fields</button>

        <script src='js/app.js' type='text/javascript'></script>
    </body>

</html>
