<!DOCTYPE html/>
<html>
    
    <head>
        <title>Superfluous Salmondoodles</title>
        <meta charset='utf-8'>
        <link href="css/sales-style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>

    <body>
        <h1>Superfluous Salmondoodles</h1>
        
        <table id='storeLoc'></table>
        
        <h2></h2>
        
        <form id='table-form'>
            <fieldset>
                <legend>Add New Store Data</legend>

                <label for='store'>New Store Name</label>
                <input name='store' type='text' size='15' />

                <label for='min'>Minimum Customers</label>
                <input name='min' type='number' size='5' />

                <label for='max'>Maxmimum Customers</label>
                <input name='max' type='number' size='5' />

                <label for='avg'>Average Cookies Per Customer</label>
                <input name='avg' type='number' step='step' size='5' />

                <button type='submit'>Submit New Store</button>
            </fieldset>
         </form>
       
        <button id='clear-form-fields'>Clear Form</button>

        <script src='js/app.js' type='text/javascript'></script>
    </body>

</html>
